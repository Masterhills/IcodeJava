<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUP</title>
</head>
<body>
	<form action="">
        <div>
            <label for="">First Name</label>
            <input type="text" name="_firstname" placeholder="Enter your first name">
        </div>
        <div>
            <label for="">Last Name</label>
            <input type="text" name="_lastname" placeholder="Enter your first name">
        </div>
        <div>
            <label for="">Gender</label>
            <select name="_gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" name="_age" value="20">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="_email">
        </div>
        <div>
            <label for="">Birthday</label>
            <input type="date" name="_birthday">
        </div>
        <div>
            <label for="">Phone number</label>
            <input type="tel" name="_telnumber">
        </div>
        <div>
			<label>Password</label>
			<input type="password" name ="_password" placeholder="Enter password">
		</div>
		<div>
			<label>Enter password again</label>
			<input type="password" name ="_password" placeholder="Enter password">
		</div>
    </form>

</body>
</html>
